<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8"/>
    <title>LocaCars</title>
    <th:block th:insert="~{fragments/link::link}"/>
</head>
<body>
<h1 class="text-center">Location de véhicules</h1>

<th:block th:insert="~{fragments/navbar::#navbar}"/>

<div class="container mt-3">
    <h2 class="text-center">Ajouter un utilisateur</h2>

    <form action="#" th:action="@{/users/new}" th:object="${user}" method="POST">


        <div class="form-group">
            <label for="firstname">Prénom :</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstname" />
        </div>

        <div class="form-group">
            <label for="lastname">Nom :</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastname" />
        </div>

        <div class="form-group">
            <label for="birthDate">date de naissance :</label>
            <input type="text" th:field="*{birthDate}" class="form-control" id="birthDate" />
        </div>

        <div class="form-group">
            <label for="licenseDate">date d'obtention du permis de conduire :</label>
            <input type="text" th:field="*{licenseDate}" class="form-control" id="licenseDate" />
        </div>

        <div class="form-group">
            <label for="licenseNumber">numéro de votre permis de conduire :</label>
            <input type="text" th:field="*{licenseNumber}" class="form-control" id="licenseNumber" />
        </div>

        <div class="form-group">
            <label for="email">email :</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" />
        </div>

        <div class="form-group">
            <label for="password">Mot de passe :</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" />
        </div>

        <input type="submit" value="Enregistrer" class="btn btn-primary" />
    </form>
</div>

<th:block th:insert="~{fragments/script::script}"/>

</body>

</html>
